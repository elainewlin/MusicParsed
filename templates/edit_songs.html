{% extends "partials/base.html" %}

{% block script %}
<link rel="stylesheet" href="{{ manifest['convert.css'] }}" />
<script src="{{ manifest['editSongs.js'] }}"></script>
{% endblock %}

{% block content %}
<div class="container">
  <h1 class="headingPrimary">Edit Songs</h1>
  {% include "partials/flash_message.html" %}

  <div class="formGroup">
    <label class="label">Song Title:</label>
    <input type="text" id="title" class="form-control formField" placeholder="I'm Yours">
  </div>
  <div class="formGroup">
    <label class="label">Artist:</label>
    <input type="artist" id="artist" class="form-control formField" placeholder="Jason Mraz">
  </div>

  <label class="label">Add song chords:</label>
  <textarea id="songText" class="tab tall-tab formField" placeholder="C G Am F"></textarea>

  <div>
    <button id="add" class="btn btn-outline-primary">Add Song</button>
    <button id="edit" class="btn btn-outline-dark">Edit Song</button>
  </div>
  <br />
  <br />
  <button id="delete" class="btn btn-outline-danger">Delete</button>
</div>
{% endblock %}
