<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SongChords</title>

  <!-- Load style sheets -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/jquery-ui.min.css">

  <!-- Load any supplemental Javascript libraries here -->
  <script src="/static/lib/jquery.min.js"></script>

  <!-- Mustache template -->
  <script src="/static/lib/mustache.min.js"></script>

  <!-- JS I wrote -->
  <script src="/static/js/model.js"></script>
  <script src="/static/js/render.js"></script>
  <script src="/static/js/showAllSongs.js"></script>

  {% raw %}
  <script id="allSongsTemplate" type="x-tmpl-mustache">
  {{#.}}
    <div class="songTag">
      <strong>{{tag}}</strong>
      <ul>
        {{#songs}}
          <a href="./"><span><li class="songTitle" data-id="{{id}}">{{title}}</li></span></a>
        {{/songs}}
      </ul>
    </div>
  {{/.}}
  </script>
  {% endraw %}
  <script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-66999018-2', 'auto');
  ga('send', 'pageview');

</head>

<body>
  <div class="container-fluid">
      <div class="row" id="allSongs">
      </div>
  </div> <!-- class="container" -->
</body>

</html>
