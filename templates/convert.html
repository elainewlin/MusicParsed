<!DOCTYPE html>
<html lang="en">
<head>
  <title>Guitar-Uke Converter</title>
  <meta charset="utf-8">
  <link rel="icon" href="/static/images/favicon.png">

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-66999018-2', 'auto');
  ga('send', 'pageview');
  </script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-8">
        <h2>Enter your <span class="fromInstrument">guitar</span> tab</h2>
        <textarea class="tab"></textarea>
        <div>
          <button class="btn btn-primary convert">Convert to <span class="toInstrument">ukulele</span></button>
        </div>
      </div>
      <div class="col-xs-4">
        <h2>Instruments</h2>
        <div class="btn-group" data-toggle="buttons">
          <div>
            <label class="btn btn-default active option" id="toUkulele" >
              <input type="radio" checked hidden> Guitar tabs to ukulele
            </label>
          </div>
          <div>
            <label class="btn btn-default option" id="toGuitar">
              <input type="radio" hidden> Ukulele tabs to guitar
            </label>
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-xs-8">
        <h2>Converted <span class="toInstrument">ukulele</span> tab</h2>
        <textarea class="tab converted"></textarea>
      </div>
      <div class="col-xs-4">
        <img src="/static/images/guitar.png" class="guitar" />
        <img src="/static/images/ukulele.jpg" class="ukulele" />
      </div>
    </div>
  </div>

  <script src="/static/dist/convert.bundle.js"></script>
</body>
</html>
