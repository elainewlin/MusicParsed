{% extends "partials/base.html" %}

{% block script %}
<link rel="stylesheet" href="{{ manifest['index.css'] }}" />
<script src="{{ manifest['index.js'] }}"></script>
{% endblock %}

{% block nav_widgets %}
{% include "partials/nav_search.html" %}
<form class="form-inline">
  <span class="widget dark-text">
    <span>Widgets:</span>
    <button class="btn btn-outline-secondary" type="button" id="viewToggle" title="Hide/show the column and transpose widgets">hide</button>
  </span>
</form>
{% endblock %}

{% block content %}
<div id="songView">
  <div id="widgets">
    <form class="form-inline">
      <span class="widget">
        <span>Chords:</span>
        <span id="instrument" class="mr-2"></span>
        <span id="chord_option" class="mr-2"></span>
      </span>
      <span class="widget">
        <span>Orientation:</span>
        <span id="orientation"></span>
      </span>
    </form>
    <form class="form-inline">
      <span class="widget">
        <span>Transpose:</span>
        <span id="transpose" class="mr-2"></span>
      </span>
      <span class="widget">
        <span>Columns:</span>
        <span id="column"></span>
      </span>
    </form>
  </div>
  <h3>
    <span id="title"></span>
    <button type="button" class="btn btn-primary" id="capo">
      <span>&times;</span>
      <span id="capoAmount"></span>
    </button>
  </h3>
  <div id="songContainer">
    <div id="song">
    </div>
  </div>
</div>
<div class="chordPics hideable" title="Click to hide chord pictures">
</div>
{% endblock %}
