{% extends "partials/base.html" %} {% block script %}
<link rel="stylesheet" href="{{ manifest['index.css'] }}" />
<script src="{{ manifest['index.js'] }}"></script>
{% endblock %} {% block nav_widgets %} {% include "partials/nav_search.html" %}
<form class="form-inline">
  <span class="dark-text">
    <span>Widgets:</span>
    <button
      class="btn btn-outline-secondary"
      type="button"
      id="viewToggle"
      title="Hide/show the column and transpose widgets"
    >
      hide
    </button>
  </span>
</form>
{% endblock %} {% block content %}
<div id="songView">
  <div id="widgets">
    <form class="form-inline">
      <span class="widget">
        <span class="widgetLabel">Chords:</span>
        <span id="instrument" class="widgetLabel"></span>
        <span id="chord_option" class="widgetLabel"></span>
      </span>
      <span class="widget">
        <span class="widgetLabel">Orientation:</span>
        <span id="orientation"></span>
      </span>
    </form>
    <form class="form-inline">
      <span class="widget">
        <span class="widgetLabel">Transpose:</span>
        <span id="transpose" class="widgetLabel"></span>
      </span>
      <span class="widget">
        <span class="widgetLabel">Columns:</span>
        <span id="column"></span>
      </span>
    </form>
  </div>
  <div class="headingSecondary songViewTitle">
    <span id="title"></span>
    <button type="button" class="btn btn-primary" id="capo">
      <span>&times;</span>
      <span id="capoAmount"></span>
    </button>
  </div>
  <div id="songContainer">
    <div id="song"></div>
  </div>
</div>
<div class="chordPics hideable" title="Click to hide chord pictures"></div>
{% endblock %}
