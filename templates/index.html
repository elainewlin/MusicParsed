<!DOCTYPE html>
<html data-title="{{title}}" data-artist="{{artist}}">

<head>
  <meta charset="utf-8">
  <title>MusicParsed</title>

  <!-- Ukulele favicon -->
  <link rel="icon" href="/static/images/favicon.png">

  <!-- Load style sheets -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/jquery-ui.min.css">

  {% raw %}
  <script id="songTemplate" type="x-tmpl-mustache">
  {{#lines}}
    {{#label}}
      <h4>{{label}}</h4>
    {{/label}}
    {{^label}}
      <div class="line" id={{count}}>
        <div class="chords"><span>{{chord}}</span></div>
        <span class="lyrics">{{lyrics}}</span>
      </div>
    {{/label}}
  {{/lines}}
  </script>
  <script id="chordTemplate" type="x-tmpl-mustache">
  {{#chords}}
    <div class="chord">
      <div class="chordName">{{chord}}</div>
      {{#unknown}}
        <div class="chordUnknown">?</div>
      {{/unknown}}
      {{^unknown}}
        <div>
          <svg width="{{width}}" viewBox="{{viewLeft}} -0.9 {{viewWidth}} {{viewHeight}}">
            {{^offset}}
              <rect x="0" y="0" width="{{stringsMinus1}}" height="{{fretsPlusHalf}}" fill="none" stroke="black" stroke-width="0.06" />
              <rect x="0" y="0" width="{{stringsMinus1}}" height="0.5" fill="black" />
            {{/offset}}
            {{#offset}}
              <rect x="0" y="0.5" width="{{stringsMinus1}}" height="{{frets}}" fill="none" stroke="black" stroke-width="0.06" />
              <text x="-0.5" y="1.3" font-size="1" text-anchor="end">{{offset}}</text>
            {{/offset}}
            {{#stringLines}}
              <line x1="{{.}}" y1="0.5" x2="{{.}}" y2="{{fretsPlusHalf}}" stroke="black" stroke-width="0.06" />
            {{/stringLines}}
            {{#fretLines}}
              <line x1="0" y1="{{.}}" x2="{{stringsMinus1}}" y2="{{.}}" stroke="black" stroke-width="0.06" />
            {{/fretLines}}
            {{#dots}}
              <circle cx="{{x}}" cy="{{y}}" r="0.4" />
            {{/dots}}
            {{#open}}
              <circle cx="{{.}}" cy="{{openY}}" r="0.3" fill="none" stroke="black" stroke-width="0.1" />
            {{/open}}
            {{#mute}}
              <g transform="translate({{.}} {{openY}})">
                <line x1="-0.25" y1="-0.25" x2="0.25" y2="0.25" stroke="black" stroke-width="0.1" />
                <line x1="-0.25" y1="0.25" x2="0.25" y2="-0.25" stroke="black" stroke-width="0.1" />
              </g>
            {{/mute}}
          </svg>
        </div>
      {{/unknown}}
    </div>
  {{/chords}}
  </script>
  <script id="buttonTemplate" type="x-tmpl-mustache">
  <div class="btn-group" data-toggle="buttons">
    {{#.}}
      <label class='btn btn-default' data-{{type}}={{value}} id={{type}}-{{value}}><input type='radio'> {{name}}</label>
    {{/.}}
  </div>
  </script>
  {% endraw %}

  <script src="/static/dist/index.bundle.js"></script>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-66999018-2', 'auto');
  ga('send', 'pageview');
  </script>

</head>

<body>
  <div id='testButton'></div>
  <div class="container-fluid">
      <div id="songView">
        <div class="row">
          <div class="ui-widget">
            <label for="tags">Song select: </label>
            <input id="tags">
            <a href="/all"><button class="btn btn-default">Show all songs</button></a>
            <label for="widgets">Widgets: </label>
            <button class="btn btn-default" id="viewToggle" title="Hide/show the column and transpose widgets">hide</button>

            <label for="chords">Chords: </label>
            <span id="instrument"></span>
          </div>
          <div id="widgets">
            <div class="ui-widget">
              <label for="column">Columns</label>
              <span id="column"></span>
            </div>
            <div class="ui-widget">
              <label for="transpose">Transpose</label>
              <span id="transpose"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <h3 id="title"></h3>
          <div class="col-xs-12" id="song">
          </div>
          <div id="chordPics" title="Click to hide chord pictures">
          </div>
        </div>
      </div>
    </div>
  </div> <!-- class="container" -->
</body>
</html>
