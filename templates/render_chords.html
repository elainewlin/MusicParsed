{% extends "partials/base.html" %}

{% block script %}
<link rel="stylesheet" href="{{ manifest['index.css'] }}" />
<script src="{{ manifest['renderChords.js'] }}"></script>
{% endblock %}

{% block content %}
<div class="container">
  <h1>Render Chords</h1>
  <p>
    Make your own song chords for the ukulele, baritone ukulele, guitar, and guitalele. Use the <a href="https://ukebuddy.com/chord-namer" target="_blank">ukulele chord namer</a> to name a chord given its fingering on the fretboard.
  </p>
  <form class="form-inline ui-widget">
    <label class="mr-2" for="chords">Instrument:</label>
    <span id="instrument"></span>
    <label class="ml-2 mr-2" for="orientation">Orientation:</label>
    <span id="orientation"></span>
  </form>
  <div class="form-group">
    <label for="chords">Enter your chords: </label>
    <input type="text" class="form-control" placeholder="Am; F; C; G" id="chords">
  </div>
  <button type="submit" class="btn btn-primary" id="renderChords">Get chord diagrams</button>
  <div class="chordPics" id="chordPicBox"></div>
</div>

{% endblock %}
