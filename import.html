<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SongChords</title>
 
  <!-- Ukulele favicon -->
  <link rel="icon" href="favicon.ico">

  <!-- Load style sheets -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/import.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">

  <!-- Load any supplemental Javascript libraries here -->
  <script src="lib/jquery.min.js"></script> 

  <script src="js/import.js"></script>  

</head>

<body>
  <div class="container">
     <div class="row">
        <div class="col-xs-6">
            <h1>Add song text</h1>
            <textarea id="addText" class="form-control"></textarea>
            <button class="btn btn-default" id="importText">Import from text</button>
        </div>
        <div class="col-xs-6">
            <h1>Add song URL</h1>
            <input type="text" id="addURL" class="form-control" />
            <button class="btn btn-default" id="importURL">Import from URL</button>

        </div>
    </div>
  </div> <!-- class="container" -->
</body>

</html>
